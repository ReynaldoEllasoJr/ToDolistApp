<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label style="font-weight: 800;font-size: 3em;">
        Today
        <p style="font-weight: 400; color:black">{{today | date:'fullDate'}}</p>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor ='let item of todoList'>
    <ion-card-subtitle>
      {{item.itemCategory}}
    </ion-card-subtitle>
      <ion-item>
        <ion-icon name="ellipse"></ion-icon>
        <ion-label>{{item.itemName}}</ion-label>
      </ion-item>
   

  </ion-card>

  
</ion-content>
